<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <script>
    function add(a, b) {
      const maxLength = Math.max(a.length, b.length)
      let overflow = false
      let sum = ''

      for (let i = 1; i < maxLength; i++) {
        const ai = a[a.length - i] || '0'
        const bi = b[a.length - i] || '0'
        let sumi = parseInt(ai) + parseInt(bi) + (overflow ? 1 : 0)
        if (sumi >= 10) {
          overflow = true
          sumi -= 10
        } else {
          overflow = false
        }

        sum = sumi + sum
      }

      if (overflow) {
        sum = '1' + sum
      }

      return sum
    }

    console.log(add('4444444444444444', '7777777777777777'))
  </script>
</body>

</html>
