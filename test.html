<head>

<body>
  <script>
    function throttle(fn, delay = 500) {
      let canUse = true
      return function () {
        if (canUse) {
          canUse = false
          fn.apply(this, arguments)
          setTimeout(() => {
            canUse = true
          }, delay)
        }
      }
    }

    const f1 = throttle((a, b, c) => console.log(a, b, c), 1000)
    f1(1, 2, 3)
    f1(1, 2, 3)
    f1(1, 2, 3)
  </script>
</body>

</html>
