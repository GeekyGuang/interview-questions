<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const eventHub = {
      map: {},
      on(name, fn) {
        if (!(name in this.map)) {
          this.map[name] = []
        }
        this.map[name].push(fn)
      },
      emit(name, data) {
        if (name in this.map) {
          this.map[name].map(fn => fn.apply(undefined, data))
        }
      },
      off(name, fn) {
        if (name in this.map) {
          const index = this.map[name].indexOf(fn)
          if (index >= 0) {
            this.map[name].splice(index, 1)
          }
        }
      },
      once(name, fn) {
        const _fn = () => {
          fn()
          this.off(name, _fn)
        }
        this.on(name, _fn)
      }
    }

    const fn = () => console.log('hello')

    eventHub.on('click', fn)
    eventHub.off('click', fn)
    eventHub.emit('click')
  </script>
</body>

</html>
