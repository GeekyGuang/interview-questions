<body>
  <script>
    function debounce(fn, delay = 500) {
      let timer = null
      return function () {
        if (timer) window.clearTimeout(timer)
        const context = this
        timer = setTimeout(() => {
          fn.apply(context, arguments)
          timer = null
        }, delay)
      }
    }

    const f1 = debounce((a, b, c) => console.log(a, b, c), 1000)
    f1(1, 2, 3)
    f1(1, 2, 3)
    f1(1, 2, 3)
  </script>
</body>
