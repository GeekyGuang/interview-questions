<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const arr = [1, 2, 3, 'a', 'a', 2, 5, 7]
    function uniq(arr) {
      const map = new Map()
      for (const i of arr) {
        if (map.get(i)) {
          continue
        }

        map.set(i, true)
      }

      return [...map.keys()]
    }

    console.log(uniq(arr))
  </script>
</body>

</html>
