<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const numbers = [2, 7, 11, 12]
    const target = 18

    function twoNumbers(numbers, target) {
      const map = {}
      for (let i = 0; i < numbers.length; i++) {
        const number = numbers[i]
        const diff = target - number
        if (diff in map) {
          return [i, map[diff]]
        } else {
          map[numbers[i]] = i
        }
      }

      return []
    }

    console.log(twoNumbers(numbers, target))
  </script>
</body>

</html>
