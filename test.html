<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    Promise.all2 = function (promiseList) {
      return new Promise((resolve, reject) => {
        const results = []
        let count = 0
        promiseList.forEach((promise, index) => {
          promise.then((result) => {
            count += 1
            results[index] = result
            if (count === promiseList.length) {
              resolve(results)
            }
          }, (err) => {
            reject(err)
          })
        })
      })
    }

    Promise.all2([Promise.resolve(1), Promise.resolve('hello'), Promise.resolve(3)]).then((res) => console.log(res), err => console.log(err))
    Promise.all([Promise.resolve(1), Promise.resolve('hello'), Promise.resolve(3)]).then((res) => console.log(res), err => console.log(err))
  </script>
</body>

</html>
